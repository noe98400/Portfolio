<!DOCTYPE html>

<head>

</head>

<body>
    <button onclick="noesFirstFunction(150, 'aqua')">Press here</button>
    <button onclick="noesFirstFunction(250, 'yellow')">Press here</button>
   <br>
    <div id="Quadrat" style="height: 50px; width: 50px; border: 2px solid red"></div>
    
    <script>
        function noesFirstFunction(zahl, color) {
            let element=document.getElementById('Quadrat')
            element.style.width = zahl + "px"
            element.style.height = zahl + "px"
            element.style.border = '2px solid ' + color
        }
    </script>

</body>
